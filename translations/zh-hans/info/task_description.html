<p>4.1.在<b>Car</b> 类内添加<b>working_engine</b> 类属性，并将其赋值为<b>False</b> 。</p>

<p>4.2.在<b>Car</b> 类中添加<b>start_engine</b> 方法，显示<b>"Engine has started"</b> 消息，并将<b>working_engine</b> 类实例的值更改为<b>True</b> 。</p>

<p>4.3.3. 在<b>Car</b> 类中添加<b>stop_engine</b> 方法，显示信息<b>"Engine has stopped"</b> ，并将类实例的<b>working_engine</b> 值更改为<b>False</b> 。</p>

<p>4.4.4. 为两个实例调用<b>start_engine</b> 方法<b>some_car1, some_car2</b> 。</p>
